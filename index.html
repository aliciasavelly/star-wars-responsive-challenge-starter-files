<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars Responsive Challenge</title>

	  <!-- Responsive viewport tag, tells small screens that it's responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- Normalize.css, a cross-browser reset file -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	  <!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	  <!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="float-grid.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<!-- <style type="text/css"></style> -->
	</head>
	<body>
		<header>
			<div class="row"</div>
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<p>Incomplete List</p>
				</div>
			</div>
		</header>
		<main>
			<div class="row">
				<div class="row1">
					<div class="ray box">
						<img src="images/rey_square.png">
						<div class="char-info">
							<h2>Ray</h2>
							<p>Protagonist, from Tatooine</p>
						</div>
					</div>
				</div>

				<div class="row1">
					<div class="finn box">
						<img src="images/finn_square.png">
						<div class="char-info">
							<h2>Finn</h2>
							<p>Storm Trooper, befriends Ray</p>
						</div>
					</div>
				</div>

				<div class="row1">
					<div class="kylo box">
						<img src="images/kylo_square.png">
						<div class="char-info">
							<h2>Kylo</h2>
							<p>Main villain, or is he?</p>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="row2">
					<div class="poe box">
						<img src="images/poe_square.png">
						<div class="char-info">
							<h2>Poe</h2>
							<p>Neutral pilot</p>
						</div>
					</div>
				</div>

				<div class="row2">
					<div class="chewbacca box">
						<img src="images/chewbacca_square.png">
						<div class="char-info">
							<h2>Chewbacca</h2>
							<p>A great first mate</p>
						</div>
					</div>
				</div>

				<div class="row2">
					<div class="yoda box">
						<img src="images/yoda_square.png">
						<div class="char-info">
							<h2>Yoda</h2>
							<p>Wise old Jedi master</p>
						</div>
					</div>
				</div>
			</div>


		</main>
	</body>
</html>
