<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars Responsive Challenge</title>

	  <!-- Responsive viewport tag, tells small screens that it's responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- Normalize.css, a cross-browser reset file -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	  <!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	  <!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="float-grid.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<style type="text/css"></style>
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</nav>
		</header>
		<main>
			<div class="row">
				<div class="ray box">
					<img src="rey_square.png">
					<h2>Ray</h2>
					<p>Protagonist, from Tatooine</p>
				</div>
				<div class="finn box">
					<img src="finn_square.png">
					<h2>Finn</h2>
					<p>Storm Trooper, befriends Ray</p>
				</div>
				<div class="kylo box">
					<img src="kylo_square.png">
					<h2>Kylo</h2>
					<p>Main villain, or is he?</p>
				</div>
			</div>

			<div class="row">
				
			</div>


		</main>
	</body>
</html>
